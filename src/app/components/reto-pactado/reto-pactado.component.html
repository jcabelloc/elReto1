
<div class="card">
    <div class="card-header">
        <h5>Retos Pactados de <span class="badge badge-secondary">{{usuario.nombre}}</span></h5>
    </div>
    <div class="card-body">
        <div *ngIf="mostrarDetalle">
            <table  class="table table-striped table-responsive" >
                <thead>
                    <tr>
                    <th scope="col" class="align-middle">#</th>
                    <th scope="col" class="align-middle">Retador</th>
                    <th scope="col" class="align-middle">Reta a</th>
                    <th scope="col" class="align-middle">Fecha</th>
                    <th scope="col" class="align-middle">Hora</th>
                    <th scope="col" class="align-middle">Sede</th>
                    <th scope="col" class="align-middle" class="text-center">Posiciones <br> en Juego</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let reto of retos">
                        <td scope="row">1</td>
                        <td>{{reto.retadorNombre}}</td>
                        <td>{{reto.retadoNombre}}</td>
                        <td>{{reto.fecha | date:'dd-MM-yy'}}</td>
                        <td>{{reto.fecha | date: 'HH:mm'}}</td>
                        <td>{{reto.sede}}</td>
                        <td class="text-center">{{reto.difPuestos}}</td>
                        <td><a [routerLink]="['/detalleReto/'+reto.id]" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Detalle</a>
                        <a [routerLink]="['/ingresarResultado/'+reto.id]" href="" class="btn btn-success btn-sm"><i class="fa fa-check"></i> Resultado</a></td>
            
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="!mostrarDetalle" class="alert alert-warning" role="alert">
                Usted no tiene retos pendientes
        </div>
        <button (click)="agregarReto()" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo Reto</button>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <h5>Retos Jugados de <span class="badge badge-secondary">{{usuario.nombre}}</span></h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-responsive" >
                <thead>
                    <tr>
                    <th scope="col" class="align-middle">#</th>
                    <th scope="col" class="align-middle">Retador</th>
                    <th scope="col" class="align-middle">Reta a</th>
                    <th scope="col" class="align-middle">Vencedor</th>
                    <th scope="col" class="align-middle">Fecha</th>
                    <th scope="col" class="align-middle">Sede</th>
                    <th scope="col" class="align-middle">Score Final</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let reto of retos">
                        <td scope="row">1</td>
                        <td>{{reto.retadorNombre}}</td>
                        <td>{{reto.retadoNombre}}</td>
                        <td>{{reto.vencedorNombre}}</td>
                        <td>{{reto.fecha | date:'dd-MM-yy'}}</td>
                        <td>{{reto.sede}}</td>
                        <td>{{reto.scoreVencedor + ' - ' + reto.scorePerdedor}}</td>
                        <td>
                          <a [routerLink]="['/detalleReto/'+reto.id, {esJugado: true}]" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Detalle</a>
                          
                        </td>
            
                    </tr>
                </tbody>
            </table>
               
    </div>
</div>
